<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Valdelama</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    {{ page.head_extras|safe }}
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-38252479-1', 'auto');
      ga('send', 'pageview');
    </script>
    <div class="container header">
      <div class="logo"><a href="/"><img src="/images/logo.svg"></a></div>
      <div class="strapline">
        <h1>The online home of Daniel Winer</h1>
        <a href="https://plus.google.com/111162359938952020000" class="social social--gplus">
          <i class="icon-gplus"></i>
        </a>
        <a href="https://twitter.com/valdelama" class="social social--twitter">
          <i class="icon-twitter"></i>
        </a>
        <a href="http://www.linkedin.com/in/danwiner" class="social social--linkedin">
          <i class="icon-linkedin"></i>
        </a>
        <a href="https://github.com/valdelama" class="social social--github">
          <i class="icon-github"></i>
        </a>
      </div>
    </div><!-- end .header -->
    <div class="container content">
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="/js/all.js"></script>
    {{ page.footer_extras|safe }}

    <div class="footer">
      <div class="container">
        Copyright Valdelama 2014
      </div>
    </div>
  </body>
</html>
