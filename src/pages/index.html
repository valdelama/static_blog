{% set page.title = 'Home' %}
{% extends 'default.html' %}
{% block content %}
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ post.url }}" title="{{ post.title }}">
          {{ post.title }}
        </a>
        <span class="date">{{ post.date|date('M d, Y') }}</span>
      </h2>
      {{ post.summary|safe }}

      <a href="{{ post.url }}" class="read-more">Keep reading</a>
    </article>
  {% endfor %}
{% endblock %}
